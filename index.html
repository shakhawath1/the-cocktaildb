<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink It</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="container">
            <h1 class="text-center text-success my-3 fw-bold">Drink It</h1>
            <!-- search area -->
            <div class="input-group mb-3 w-50 mx-auto my-5">
                <input id="search-field" type="text" class="form-control" placeholder="Search your favorite drinks"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadDrinks()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Button</button>
            </div>
            <!-- spinner area -->
            <div id="spinner">
                <div class="d-flex justify-content-center mt-4">
                    <div class="spinner-border text-info" role="status">
                    </div>
                    <span class="visually-hidde ms-3">Loading...</span>
                </div>
            </div>
            <!-- show-detail area  -->
            <div id="display-details" class="w-50 my-5 mx-auto">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a short card.</p>
                    </div>
                </div>
            </div>
            <!-- show-items area  -->
            <div id="display-drinks" class="row row-cols-1 row-cols-md-3 g-4 my-5">

            </div>
        </section>
    </main>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom js  -->
    <script src="js/app.js"></script>
</body>

</html>
